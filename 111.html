<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="renderer" content="webkit">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="testko/Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="testko/jquery-1.9.1.min.js"></script>
    <script src="testko/Content/bootstrap/js/bootstrap.min.js"></script>
    <script src="testko/knockout/knockout-3.4.0.min.js"></script>
    <script src="testko/knockout/extensions/knockout.mapping-latest.js"></script>
<script src="http://mockjs.com/dist/mock.js"></script>

</head>
<script type="text/javascript">
    Mock.mock('http://g.cn', [{
        'name'     : '@name',
        'age|1-100': 100,
        'color'    : '@color'
    },
        {
            'name'     : '@name',
            'age|1-100': 10,
            'color'    : '@color'
        },
        {
            'name'     : '@name',
            'age|1-100': 1,
            'color'    : '@color'
        }
    ]);
    var self=this
    $.ajax({
        url: 'http://g.cn',
        dataType:'json'
    }).done(function(data, status, xhr){
        var myViewModel = ko.mapping.fromJS(data);
        self.datas = ko.observableArray(data);
        ko.applyBindings(myViewModel, document.getElementById("tb_dept"));
    })
</script>
<body>
<table class="table table-hover table-striped table-border">
    <thead>
    <tr>
        <th>sssss</th>
        <th>age</th>
        <th>color</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody data-bind='foreach: datas' id="tb_dept">
    <tr>
        <td data-bind="text:name"></td>
        <td data-bind="text:age"></td>
        <td data-bind="text:color"></td>
        <td><a type="button" data-toggle="modal" data-target="#myModal">修改</a></td>
    </tr>

    </tbody>
</table>
</body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">姓</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">姓</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</html>
